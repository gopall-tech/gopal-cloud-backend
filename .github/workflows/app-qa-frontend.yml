name: App - QA Frontend (React â†’ Web App)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/frontend/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP_QA: Gopal-rg-qa-eastus2
  AZURE_WEBAPP_NAME_QA:    Gopal-web-qa-centralus
  # FIXED: Removed "/v1/api" suffix. App.js adds the path automatically.
  # If we leave it, you get a double path like /v1/api/v1/api...
  REACT_APP_API_URL:       "https://gopal-apim-qa-eastus2.azure-api.net"

jobs:
  deploy-frontend-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Build React App
        # FIXED: Added working-directory so it builds the correct folder
        # Without this, it builds at root and IGNORES the env variable!
        working-directory: src/frontend
        run: npm run build
        env:
          # This injects the QA URL into the build
          REACT_APP_API_URL: ${{ env.REACT_APP_API_URL }}

      - name: Create deploy.zip
        working-directory: src/frontend
        run: |
          rm -f deploy.zip || true
          zip -r deploy.zip build server.js package.json

      - name: Deploy to QA Web App
        working-directory: src/frontend
        run: |
          az webapp deploy \
            --resource-group $AZURE_RESOURCE_GROUP_QA \
            --name $AZURE_WEBAPP_NAME_QA \
            --src-path ./deploy.zip \
            --type zip \
            --clean true \
            --restart true \
            --timeout 600