name: Infra - QA (Terraform)

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Auto-run when Terraform for QA changes
  push:
    branches:
      - main
    paths:
      - 'terraform/environments/qa/**'
      - 'terraform/modules/**'

permissions:
  contents: read

# Use the same service principal JSON for both Azure CLI (if needed) and Terraform
env:
  ARM_CLIENT_ID:        ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  ARM_CLIENT_SECRET:    ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
  ARM_TENANT_ID:        ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
  ARM_SUBSCRIPTION_ID:  ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}

jobs:
  terraform-qa:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/environments/qa

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply (only on main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
