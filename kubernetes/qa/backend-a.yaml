apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a
  labels:
    app: backend-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-a
  template:
    metadata:
      labels:
        app: backend-a
    spec:
      containers:
      - name: backend-a
        image: ${ACR_LOGIN_SERVER}/backend-a:${IMAGE_TAG}
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: BACKEND_NAME
          value: "backend-a"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: connection-string
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/a
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/a
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-a-service
spec:
  selector:
    app: backend-a
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-a-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/a
        pathType: Prefix
        backend:
          service:
            name: backend-a-service
            port:
              number: 80
